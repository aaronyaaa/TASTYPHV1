<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Post Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fb-post-card {
      max-width: 500px;
      margin: auto;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .post-img {
      width: 100%;
      height: auto;
      border-radius: 0 0 10px 10px;
    }
    .post-actions {
      font-size: 14px;
      color: #65676b;
    }
  </style>
</head>
<body>

<div class="card fb-post-card shadow-sm">
  <div class="card-body">
    <div class="d-flex align-items-center post-header mb-2">
      <img src="https://via.placeholder.com/40" alt="Profile Picture">
      <div class="ms-2">
        <strong>Shiiro Keira</strong><br>
        <small class="text-muted">June 2 at 5:13 PM Â· <i class="bi bi-globe"></i></small>
      </div>
    </div>
    <p class="card-text">Will go live later sa tiktok once fully charged na me TwT</p>
  </div>
  <img src="https://via.placeholder.com/500x600" class="post-img" alt="Post Image">
  <div class="card-body post-actions d-flex justify-content-between">
    <span><i class="bi bi-hand-thumbs-up"></i> 62</span>
    <span><i class="bi bi-chat"></i> Comment</span>
    <span><i class="bi bi-share"></i> Share</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
